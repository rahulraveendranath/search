  <div class="searchBoxWrapper">
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Search..</mat-label>
    <input id="searchBox" #searchBox matInput type="text" [(ngModel)]="value" (keyup)="loadSearchResultPage()">     
  </mat-form-field>
  </div>
  <div class="searchResult">
    <div *ngFor="let profile of profiles">
      <div class="wrapper">
    <div class="left">
        <img [src]="profile.picture" 
        alt="user" width="100">
        <h4>{{profile.name}}</h4>
         <p>{{profile.company}}</p>
    </div>
    <div class="right">
        <div class="info">
            <h3>Information</h3>
            <div class="info_data">
                 <div class="data">
                    <h4>Email</h4>
                    <p>{{profile.email}}</p>
                 </div>
                 <div class="data">
                   <h4>Phone</h4>
                    <p>{{profile.phone}}</p>
              </div>
            </div>
        </div>
      
      <div class="about">
            <h3>About</h3>
            <div class="about_data">
                 <div class="data">                   
                    <p>{{profile.about}}</p>
                 </div>                
            </div>
        </div>
    </div>
</div>
    </div>
  </div>
